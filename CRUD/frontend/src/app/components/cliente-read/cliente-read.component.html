<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "clientes">
      <!-- Coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Coluna Name --> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Coluna CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <!-- Coluna Cemig -->
      <ng-container matColumnDef="cemig">
        <th mat-header-cell *matHeaderCellDef>Cemig</th>
        <td mat-cell *matCellDef="let row">{{row.cemig}}</td>
      </ng-container>

      <!-- Coluna Acões -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink = "/cliente/update/{{ row.id }}" class = "edit">
                <i class = "material-icons">
                    edit
                </i>
            </a>

            <a routerLink = "/cliente/delete/{{ row.id }}" class = "delete">
                <i class = "material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
